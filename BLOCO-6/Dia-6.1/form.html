<!DOCTYPE html>
<html>
<head lang="pt-br">
  <meta charset="UTF-8">
  <title>Exercicio 6.1 Trybe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Forms - Dia 6.1</h1>
  </header>
  <div>
    <form action="" method="GET">
      <fieldset id="bloco1">
        <label class="divLabel" for="name">Nome: 
          <input id="name" name="name" type="text" placeholder="Digite seu nome" maxlength="40" required>
        </label>
        <label class="divLabel" for="email">Email: 
          <input id="email" type="email" placeholder="Digite seu email" maxlength="50" required>
        </label>
        <label class="divLabel" for="CPF">CPF: 
          <input id="CPF" type="text" placeholder="Digite seu CPF" maxlength="11" required>
        </label>
        <label class="divLabel" for="endereco">Endereço: 
          <input id="endereco" type="text" placeholder="Digite seu endereço" maxlength="200" required>
        </label>
        <label class="divLabel" for="cidade">Cidade:  
          <input id="cidade" type="text" placeholder="Digite sua cidade" maxlength="28" required>
        </label>
        <label class="divLabel" for="estado">Estado: 
          <select id="estado" name="estado" required></select> 
        </label>
        <label class="divLabel" for="radio-button">Tipo:  
          <input id="radio-button" name="radio-button" type="radio" required value="Apartamento">Apartamento
          <input id="radio-button2" name="radio-button" type="radio" required value="Casa">Casa
        </label>
      </fieldset>
      <fieldset id="bloco2">
        <label class="divLabel" for="area-texto">Resumo do currículo: 
          <textarea id="area-texto" placeholder="Digite seu resumo aqui"></textarea>
        </label>
        <label class="divLabel" for="cargo">Cargo: 
          <input id="cargo" type="text" placeholder="Digite seu cargo" required>
        </label>
        <label class="divLabel" for="cargo-texto">Descrição do Cargo:
          <textarea id="cargo-texto" placeholder="Digite a descrição do cargo aqui"></textarea>
        </label>
        <label class="divLabel" for="data">Data: 
          <input id="data" type="text" required value="dd/mm/aaaa" >
        </label>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
